<div class="card">
  <img src="{{ movies.poster }}" alt="Avatar" />
  <div class="container">
    <div class="rating">
      <h4>
        {{ movies.name }}
        <button class="btn" style="border: none" (click)="hidesummary()">
          {{ value ? "⇲" : "⇱" }}
        </button>
        <button class="delBtn" (click)="deletefunc()">delete</button>
        <!-- <button class="delBtn" (click)="deletefunc()" mat-fab>
          <mat-icon>delete</mat-icon>
        </button> -->
      </h4>
      <h3>⭐{{ movies.rating }}</h3>
    </div>
    @if (value) {
    <p class="hidebtn">
      {{ movies.summary }}
    </p>
    }
    <app-counter />
  </div>
</div>
